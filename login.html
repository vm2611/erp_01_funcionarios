<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.4.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="src/css/login.css">
    <title>Login</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-container">
            <div class="logo">HORIZON+</div>
            <hr>
            <h4>Login</h4>
            <form>
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <div class="input-group">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="bi bi-at"></i></span>
                        </div>
                        <input type="text" class="form-control" id="username" placeholder="Usuário">
                    </div>

                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-group">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="bi bi-key"></i></span>
                        </div>
                        <input type="password" class="form-control" id="password" placeholder="Senha">
                    </div>
                </div>
                <div class="form-group form-check checkbox-custom">
                    <input type="checkbox" class="form-check-input" id="saveCredentials">
                    <label class="form-check-label" for="saveCredentials">Salvar minhas credenciais</label>
                    <a class="forget" href="">Esqueci minha senha</a>
                </div>
                <button type="submit" class="btn btn-primary btn-block"><a href="index.html"
                        class="btn btn-primary btn-block">Acessar</a></button>
                <button type="submit" id="cadastro" class="btn btn-primary btn-block cadastro">Quero me
                    cadastrar</button>
            </form>
        </div>
    </div>
</body>

</html>
